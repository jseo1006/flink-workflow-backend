server:
  port: 8081

spring:
  application:
    name: flink-manager
  datasource:
    url: jdbc:h2:mem:flinkdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

# AWS Configuration (Placeholder - User must provide env vars or credentials file)
aws:
  region: us-east-1
  kinesis:
    analytics:
      application-name: my-flink-app
  s3:
    bucket: my-flink-bucket

# Kafka for CEP
cep:
  kafka:
    bootstrap-servers: localhost:9092
    topic: cep-rules-control
