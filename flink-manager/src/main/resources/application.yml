server:
  port: 8081

spring:
  application:
    name: flink-manager
  datasource:
    url: jdbc:postgresql://postgres:5432/flinkdb
    username: flinkuser
    password: flinkpassword
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
  kafka:
    bootstrap-servers: ${CEP_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

# AWS Configuration (Placeholder - User must provide env vars or credentials file)
aws:
  region: ap-northeast-2
  role-arn: ${AWS_ROLE_ARN}
  kinesis:
    analytics:
      application-name: jwseo-flink-app
  s3:
    bucket: jwseo-flink

# Kafka for CEP
cep:
  kafka:
    bootstrap-servers: ${CEP_KAFKA_BOOTSTRAP_SERVERS:kafka-svc:9092}
    topic: cep-rules-control
