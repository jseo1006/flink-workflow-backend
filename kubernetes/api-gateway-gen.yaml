apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: flink-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: 335062484893.dkr.ecr.ap-northeast-2.amazonaws.com/api-gateway:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: FLINK_MANAGER_URL
          value: http://flink-manager:8081
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: flink-backend
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: api-gateway
